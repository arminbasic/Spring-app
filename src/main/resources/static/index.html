<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
<link href="http://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet" />
<link href="style.css" rel="stylesheet" />

<title>Online Shop</title>
</head>
<body data-ng-app>

<p class="title">ONLINE SHOP</p>



<span class="bNavSide" onclick="openNav()">Open side navigation bar</span>

<nav class="{{active}}" data-ng-click="$event.preventDefault()">
<a href="index.html" class="home" data-ng-click="active='home'">Home</a>
	
<a href="about.html" class="about" data-ng-click="active='about'">About</a>
<a href="contact.html" class="contact" data-ng-click="active='contact'">Contact</a>
</nav>

<p data-ng-show="active">You chose <b>{{active}}</b></p>


<div id="mySidenav" class="sidenav">
  <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
  <a href="#">About</a>
  <a href="#">Services</a>
  <a href="#">Clients</a>
  <a href="#">Contact</a>
</div>

<p>Home Page</p> 
	</body>
	
<script> 
	function openNav() {
    document.getElementById("mySidenav").style.width = "250px";
}


function closeNav() {
    document.getElementById("mySidenav").style.width = "0";
}
</script> 
</html>
